<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Order Calculator</title>
</head>
    <body>
        <h1>Order Calculator 🛒</h1>
        <p class="result" id="result">Total order cost: <span id="cost-el">...</span></p>
        <form>
            <label for="food-select">Select food:</label>
            <select id="food-select">
                <option value="">--Please select an option--</option>
                <option value="3">🍌 bananas - $3</option>
                <option value="6">🌭 hotdog - $6</option>
                <option value="7">🍿 popcorn - $7</option>
                <option value="10">🍫 chocolate - $10</option>
                <option value="12">🍟 Fries - $12</option>
                <option value="20">🍗 Chicken - $20</option>
            </select>

            <label for="drink-select">Select drink:</label>
            <select id="drink-select">
                <option value="">--Please select an option--</option>
                <option value="3">🥤 soda - $3</option>
                <option value="6">🥛 milk - $6</option>
                <option value="7">☕ coffee - $7</option>
            </select>

            <br>
            <label for="transport-select">Select transport:</label>
            <select id="transport-select">
                <option value="">--Please select an option--</option>
                <option value="5">⛸️ skates - $5</option>
                <option value="50">🚘 limo - $50</option>
                <option value="500">🚁 helicopter - $500</option>
            </select>
            <br>
            <div>
                <label for="bags-checkbox">Add bags? 🛍️</label>            
                <input type="checkbox" id="bags-checkbox" name="bags-checkbox" checked>
            </div>
            
            <button id="btn" type="button">Calculate</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
</body>
</html>
